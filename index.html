<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contributors</title>
</head>
<body class=" ">
    
    <h1 class="px-2 text-3xl font-extrabold w-fit mx-auto py-2">Check Contributors</h1>

    <form  class="w-full max-w-[500px] mx-auto " id="form-data">
        <div class="flex flex-col md:flex-row md:justify-between w-full my-3">
            <div class="w-full md:w-[48%] relative">
                <input type="text" name="username" id="username" class="border-gray-600 block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                <label for="username" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">username</label>
            </div>
            <div class="w-full md:w-[48%] relative">
                <input type="text" name="repos" id="repos" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                <label for="repos" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Repository name</label>
            </div>
        </div>
        
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center  ">Submit</button>
    </form>

    <p class=" text-base font-normal underline underline-offset-4 w-fit mx-auto" id="heading"></p>

    <div id="usersList" class="p-4 max-w-[500px] mx-auto"> 
    </div>

    <!-- 'https://api.github.com/repos/Oluwasetemi/altschool-opensource-names/contributors?per_page=100&page=5' -->


    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="test.js">

        
    </script>
</body>
</html>
